<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <!-- ligne suivante pour affichage sans zoom - ne concerne que les smartphones -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <!-- Ligne suivante - accès ionic.css-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>
    <link rel="stylesheet" href="style.css" />

    <title>Eval 3 IONIC – Jeu de dé</title>
    <meta name="description" content="">
</head>
<body> 
    <div class="couleur-fond">
        <main class="table-jeu ">
            <ion-grid>
                
                <ion-row id="ligne1" >
                    <ion-col size="4">
                        <div>
                            
                        </div>
                    </ion-col size="4">
                        <ion-col>
                            <div>
                                <span id="new-game" onclick="initial_start()"><ion-icon name="add-circle-outline"></ion-icon></span>
                            </div>
                            <div>
                                <span id="new-game" onclick="initial_start()">NEW GAME</span>
                            </div>
                        </ion-col>
                        <ion-col size="4">
                            <div>
                                
                            </div>
                    </ion-col>
                </ion-row>
                
                <ion-row id="ligne2">
                    <ion-col size="4" class="presentation ion-align-self-start">
                        <div class="presentation-item">
                            <div class="joueur">
                                PLAYER 1
                                <ion-icon name="ellipse" id="actif1" class="p1" style="display:none"></ion-icon>
                            </div>
                            <div class="score">
                                <span id="score-player-1">43</span>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col size="4" class="ion-align-self-center">
                        <div>
                            <img src="de-3.png" id="valeur-de">
                        </div>
                    </ion-col>
                    <ion-col size="4" class="presentation ion-align-self-start">
                        <div class="presentation-item">
                            <div class="joueur">
                                PLAYER 2
                                <ion-icon name="ellipse" id="actif2" style="display:none"></ion-icon>
                            </div>
                            <div class="score">
                                <span id="score-player-2">72</span>
                            </div>
                        </div>
                    </ion-col>
                </ion-row>
                
                <ion-row id="ligne3">
                    <ion-col size="4" class="ion-align-self-start">
                        <div class="presentation-item">
                            <div class="score-courant">
                                CURRENT
                                <p class="score-courant-couleur">
                                    <span id="score-current-player-1">11</span>
                                </p>
                            </div>    
                        </div>
                    </ion-col>
                    <ion-col size="4" class="presentation ion-align-self-start">
                        <div class="presentation-item-choix">
                            <div>
                                <span id="roll" onclick="roll_dice()"><ion-icon name="sync-outline"></ion-icon></span>
                            </div>  
                            <div>
                                <span id="roll" onclick="roll_dice()">ROLL DICE</span>
                            </div>
                        </div>
                        <div class="presentation-item-choix">
                            <div>
                                <span id="hold" onclick="hold()"><ion-icon name="download-outline"></ion-icon></span>
                            </div>
                            <div>
                                <span id="hold" onclick="hold()">HOLD</span>
                            </div>
                        </div>
                    </ion-col>
                    <ion-col size="4" class="ion-align-self-start">
                        <div class="presentation-item">
                            <div class="score-courant">
                                CURRENT
                                <p class="score-courant-couleur">
                                    <span id="score-current-player-2">0</span>
                                </p>
                            </div>    
                        </div>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </main>
    </div>

    <!-- variables des joueurs -->
    <span id="joueur_actif" value=""></span>
    <span id="score-P1" value=""></span>
    <span id="score-P2" value=""></span>
    <span id="score-temp-P1" value=""></span>
    <span id="score-temp-P2" value=""></span>
    <!-- Lignes suivantes - accès framework ionic.js-->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <!-- Our JavaScript -->
    <script src="main.js"></script>
</body>
</html>
